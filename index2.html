<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to ene-roth.com</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #39ff14; /* Neon green */
      background: radial-gradient(circle, black, #111);
      background-size: 400% 400%;
      animation: backgroundAnimation 10s infinite;
    }

    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navigation Bar */
    nav {
      background-color: #000;
      padding: 10px 20px;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #39ff14;
      text-decoration: none;
      font-size: 1.2em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    /* Section Styles */
    section {
      padding: 100px 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14; }
      50% { text-shadow: 0 0 20px #39ff14, 0 0 40px #39ff14; }
    }

    .contact-links {
      margin-top: 20px;
    }

    .contact-links a {
      color: #39ff14;
      text-decoration: none;
      font-size: 1.3em;
      margin: 10px 0;
      display: inline-block;
      transition: transform 0.3s;
    }

    .contact-links a:hover {
      transform: scale(1.1);
      text-decoration: underline;
    }

    /* Dark Mode Toggle Button */
    .toggle-dark-mode {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #111;
      color: #39ff14;
      border: 2px solid #39ff14;
      padding: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle-dark-mode:hover {
      background-color: #39ff14;
      color: #000;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <button class="toggle-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <section id="home">
    <h1>Welcome to ene-roth.com</h1>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>Hello Im Ene-roth,
    Funny that you stumbled in here. For Cybersecurity or IT related inquiries please use my contact information.</p>
  </section>

  <section id="contact">
    <h2>Contact Info</h2>
    <div class="contact-links">
      <a href="mailto:a@ene-roth.com">ðŸ“§ Email: a@ene-roth.com</a>
      <a href="https://www.linkedin.com/in/albin-e-99b3301a2/" target="_blank">ðŸ”— LinkedIn: Albin E.</a>
    </div>
  </section>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      body.style.backgroundColor = body.style.backgroundColor === "#111" ? "#000" : "#111";
    }
  </script>

</body>
</html>
